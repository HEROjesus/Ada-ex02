<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Listagem-Pet/styles/listagem-pet.css">

</head>

<body>
    <header class="navbar bg-body-primary align-items-center" id="navegacao">
        <nav class="container d-flex justify-content-space-between">
            <a class="navbar-brand" href="#">
                <img src="../../assets/img/logoPetshop.png" alt="Ada Petshop" />
            </a>
            <div class="d-flex gap-1">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Cadastro
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Pets</a></li>
                        <li><a class="dropdown-item" href="#">Atendimentos</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Listagem
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Pets</a></li>
                        <li><a class="dropdown-item" href="#">Atendimentos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Cadastro de Atendimento</h2>

            <div class="col">
                <section class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <h3>Id do cachorro</h3>
                    <p>Horario do atendimento 00:00</p>
                    <label>Serviços:</label>
                    <select id="porteCachorro" name="porteCachorro">
                        <option value="banho">Banho</option>
                        <option value="tosa">Tosa</option>
                        <option value="tosaHigienica">Tosa Higiênica</option>
                        <option value="cortarUnha">Cortar Unha</option>
                    </select>
                    <br>
                    <br>
                    <label>
                        <input type="checkbox" id="podePerfume" name="podePerfume">
                        Pode usar perfume?
                    </label>
                    <br>
                    <br>
                    <label for="pet-search">Funcionario responsavel:</label>
                    <input type="text" id="pet-search" name="pet-search" placeholder="Digite o nome do pet..."
                        list="pet-list" required>
                    <datalist id="pet-list">
                        <option value="João">
                        <option value="Maria">
                        <option value="Luna">
                        <option value="Charlie">
                        <option value="Simba">
                    </datalist>
                    <br>
                    <br>

                    <input type="submit" value="Marcar Atendimento">

                    <p>O pet ainda não está no sistema?</p>
                    <a href="../Home/index.html">Cadastre ele aqui</a>

                </section>
            </div>

        </div>
    </main>
</body>

</html>
