<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ada Petshop</title>
  </head>
  <body class="h-100% w-100%">
    <header>
      <nav class="navbar bg-body-primary align-items-center" id="navegacao">
        <div class="container d-flex justify-content-space-between">
          <a class="navbar-brand" href="#">
            <img src="/assets/img/logoPetshop.png" alt="Ada Petshop" />
          </a>
          <div class="d-flex gap-1">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cadastro
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pets</a></li>
                <li><a class="dropdown-item" href="#">Atendimentos</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Listagem
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pets</a></li>
                <li><a class="dropdown-item" href="#">Atendimentos</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container form-container h-100%">
        <form>
          <div class="form-group">
            <label for="petName">Nome do Pet</label>
            <div class="input-group">
              <span class="input-group-text bg-black">
                <img src="/assets/svg/dog.svg" alt="" />
              </span>
              <input
                type="text"
                class="form-control"
                id="petName"
                placeholder="Nome do seu Pet"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="petNickname">Apelido do Pet</label>
            <div class="input-group">
              <span class="input-group-text bg-black">
                <img src="/assets/svg/dog.svg" alt="" />
              </span>
              <input
                type="text"
                class="form-control"
                id="petNickname"
                placeholder="Apelido do seu Pet"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="birthdate">Data de Nascimento</label>
            <div class="input-group">
              <span class="input-group-text bg-black">
                <img src="/assets/svg/dog.svg" alt="" />
              </span>
              <input type="date" class="form-control" id="birthdate" />
            </div>
          </div>
          <div class="form-group">
            <label for="petSize">Porte do Pet</label>
            <select class="form-select" id="petSize">
              <option selected>Escolha o porte</option>
              <option value="1">Pequeno</option>
              <option value="2">Médio</option>
              <option value="3">Grande</option>
            </select>
          </div>
          <div class="form-group">
            <label for="coatType">Pelagem do Pet</label>
            <select class="form-select" id="coatType">
              <option selected>Escolha a pelagem</option>
              <option value="1">Curta</option>
              <option value="2">Média</option>
              <option value="3">Longa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="breed">Raça do Pet</label>
            <select class="form-select" id="breed">
              <option selected>Escolha a raça</option>
              <option value="1">Raça 1</option>
              <option value="2">Raça 2</option>
              <option value="3">Raça 3</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="ownerName">Nome e Sobrenome</label>
            <div class="input-group">
              <span class="input-group-text">Nome Completo</span>
              <input
                type="text"
                class="form-control"
                id="ownerName"
                placeholder="Seu nome"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Número de Telefone</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Seu telefone"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group full-width">
            <label for="observations">Observações do Pet</label>
            <textarea
              class="form-control"
              id="observations"
              rows="3"
              placeholder="Digite aqui..."
            ></textarea>
          </div>
          <button onclick="enviar()" class="btn btn-success" type="button">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- rodapé aqui -->
    </footer>
    <script src="script.js"></script>
    <script>
      function enviar() {
        const petName = document.getElementById("petName");
        const petNickname = document.getElementById("petNickname");
        const birthdate = document.getElementById("birthdate");
        const petSize = document.getElementById("petSize");
        const coatType = document.getElementById("coatType");
        const breed = document.getElementById("breed");
        const ownerName = document.getElementById("ownerName");
        const phoneNumber = document.getElementById("phoneNumber");
        const email = document.getElementById("email");
        const observations = document.getElementById("observations");

        objt = {
          petName: petName.value,
          petNickname: petNickname.value,
          birthdate: birthdate.value,
          petSize: petSize.value,
          coatType: coatType.value,
          breed: breed.value,
          ownerName: ownerName.value,
          phoneNumber: phoneNumber.value,
          email: email.value,
          observations: observations.value,
        };
        
        salvarPet(objt);
      }

      

    </script>
  </body>
</html>
