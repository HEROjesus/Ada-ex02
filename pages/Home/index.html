<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Ada Petshop</title>
</head>

<body class="h-100% w-100%">
  <header>
    <nav class="navbar bg-body-primary align-items-center" id="navegacao">
      <div class="container d-flex justify-content-space-between">
        <a class="navbar-brand" href="#">
          <img src="/assets/img/logoPetshop.png" alt="Ada Petshop" />
        </a>
        <div class="d-flex gap-1">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cadastro
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pets</a></li>
              <li><a class="dropdown-item" href="#">Atendimentos</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Listagem
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pets</a></li>
              <li><a class="dropdown-item" href="#">Atendimentos</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container form-container h-100%">
      <form>
        <div class="form-group">
          <label for="petName">Nome do Pet</label>
          <div class="input-group">
            <span class="input-group-text bg-black">
              <img src="/assets/svg/dog.svg" alt="" />
            </span>
            <input type="text" class="form-control" id="petName" placeholder="Nome do seu Pet" />
          </div>
        </div>
        <div class="form-group">
          <label for="petNickname">Apelido do Pet</label>
          <div class="input-group">
            <span class="input-group-text bg-black">
              <img src="/assets/svg/dog.svg" alt="" />
            </span>
            <input type="text" class="form-control" id="petNickname" placeholder="Apelido do seu Pet" />
          </div>
        </div>
        <div class="form-group">
          <label for="birthdate">Data de Nascimento</label>
          <div class="input-group">
            <span class="input-group-text bg-black">
              <img src="/assets/svg/dog.svg" alt="" />
            </span>
            <input type="date" class="form-control" id="birthdate" />
          </div>
        </div>
        <div class="form-group">
          <label for="petSize">Porte do Pet</label>
          <select class="form-select" id="petSize">
            <option selected>Escolha o porte</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Medio">Médio</option>
            <option value="Grande">Grande</option>
          </select>
        </div>
        <div class="form-group">
          <label for="coatType">Pelagem do Pet</label>
          <select class="form-select" id="coatType">
            <option selected>Escolha a pelagem</option>
            <option value="Curta">Curta</option>
            <option value="Media">Média</option>
            <option value="Longa">Longa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="breed">Raça do Pet</label>
          <select class="form-select" id="breed">
            <option selected>Escolha a raça</option>
            <!-- Opções de raças serão inseridas aqui pelo JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="ownerName">Nome e Sobrenome</label>
          <div class="input-group">
            <span class="input-group-text">Nome Completo</span>
            <input type="text" class="form-control" id="ownerName" placeholder="Seu nome" />
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Número de Telefone</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Seu telefone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" />
        </div>
        <div class="form-group full-width">
          <label for="observations">Observações do Pet</label>
          <textarea class="form-control" id="observations" rows="3" placeholder="Digite aqui..."></textarea>
        </div>
        <button onclick="enviar()" class="btn btn-success" type="button">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- rodapé aqui -->
  </footer>

  <script>
    // URL da API para listar as raças
    const apiUrl = 'https://dog.ceo/api/breeds/list/all';

    // Função para buscar a lista de raças
    function buscarRacas() {
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro na requisição: ' + response.status);
          }
          return response.json(); // Parseia a resposta JSON
        })
        .then(data => {
          console.log('Dados recebidos:', data);
          listarRacas(data.message); // Passa o objeto contendo as raças para a função listarRacas
        })
        .catch(error => {
          console.error('Erro ao buscar raças:', error);
        });
    }

    // Função para listar as raças no elemento HTML
    function listarRacas(racas) {
      const listaRacas = document.getElementById('breed');
      for (const raca in racas) {
        const listItem = document.createElement('option');
        listItem.textContent = raca;
        listaRacas.appendChild(listItem);

        // Se houver sub-raças, listar abaixo da raça principal
        if (racas[raca].length > 0) {
          racas[raca].forEach(subRaca => {
            const subItem = document.createElement('option');
            subItem.textContent = `${raca} (${subRaca})`;
            listaRacas.appendChild(subItem);
          });
        }
      }
    }

    // Chama a função para buscar as raças ao carregar a página
    document.addEventListener('DOMContentLoaded', buscarRacas);

    // Função para gerar um ID único
    function gerarIdUnico() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    // Função para salvar pet no localStorage
    function salvarPet(pet) {
      pet.id = gerarIdUnico();
      const pets = JSON.parse(localStorage.getItem('pets')) || [];
      pets.push(pet);
      localStorage.setItem('pets', JSON.stringify(pets));
      alert('Cadastro salvo com sucesso!');
    }

    // Função para atualizar pet no localStorage
    function atualizarPet(petAtualizado) {
      let pets = JSON.parse(localStorage.getItem('pets')) || [];
      pets = pets.map(pet => pet.id === petAtualizado.id ? petAtualizado : pet);
      localStorage.setItem('pets', JSON.stringify(pets));
    }

    // Função para capturar e enviar os dados do formulário
    function enviar() {
      const petName = document.getElementById("petName").value;
      const petNickname = document.getElementById("petNickname").value;
      const birthdate = document.getElementById("birthdate").value;
      const petSize = document.getElementById("petSize").value;
      const coatType = document.getElementById("coatType").value;
      const breed = document.getElementById("breed").value;
      const ownerName = document.getElementById("ownerName").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const email = document.getElementById("email").value;
      const observations = document.getElementById("observations").value;

      const idCachorro = obterValorParametroURL('idCachorro');

      const pet = {
        id: idCachorro,
        petName,
        petNickname,
        birthdate,
        petSize,
        coatType,
        breed,
        ownerName,
        phoneNumber,
        email,
        observations
      };

      if (idCachorro) {
        atualizarPet(pet);
      } else {
        salvarPet(pet);
      }
    }

    // Função para preencher o formulário com os dados do pet
    function preencherFormularioComDadosPet() {
      const idCachorro = obterValorParametroURL('idCachorro');
      if (idCachorro) {
        const pets = JSON.parse(localStorage.getItem('pets')) || [];
        const pet = pets.find(p => p.id === idCachorro);
        if (pet) {
          document.getElementById("petName").value = pet.petName;
          document.getElementById("petNickname").value = pet.petNickname;
          document.getElementById("birthdate").value = pet.birthdate;
          document.getElementById("petSize").value = pet.petSize;
          document.getElementById("coatType").value = pet.coatType;
          document.getElementById("breed").value = pet.breed;
          document.getElementById("ownerName").value = pet.ownerName;
          document.getElementById("phoneNumber").value = pet.phoneNumber;
          document.getElementById("email").value = pet.email;
          document.getElementById("observations").value = pet.observations;
        }
      }
    }

    // Função para obter o valor de um parâmetro da URL
    function obterValorParametroURL(nomeParametro) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nomeParametro);
    }

    // Preenche o formulário ao carregar a página, se houver um ID na URL
    document.addEventListener('DOMContentLoaded', preencherFormularioComDadosPet);
  </script>
</body>

</html>
