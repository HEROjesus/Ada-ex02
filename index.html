<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../../assets/img/favIcon.ico" />
  <title>Ada Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/home.css" />
</head>

<body>
  <header class="navbar bg-body-primary align-items-center" id="navegacao">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="./index.html">
        <img src="../../assets/img/logoPetshop.png" alt="Ada Petshop" />
      </a>
    </div>
  </header>

  <main class="container flex-column align-items-center">
    <h1>Bem vindo</h1>
    <p>Nosso objetivo é te auxiliar com seus atendimentos.</p>
    <p>Confira nossos serviços abaixo!</p>
    <br>
    <div class="d-flex gap-4">
      <div class="d-flex flex-column gap-2">
        <a class="btn btn-primary d-flex justify-content-space-between align-items-center gap-4"
          href="./pages/Cadastro-Pet/cadastro-pet.html" role="button"> <img src="../../assets/img/new.png" width="30px"
            alt="novo">Cadastre o Pet</a>
        <a class="btn btn-primary d-flex justify-content-center align-items-center gap-3" id="atend"
          href="./pages/Cadastro-Atendimento/cadastro-atendimento.html" role="button"><img
            src="../../assets/img/new.png" width="30px" alt="novo">Cadastre um Atendimento</a>
      </div>
      <div class="d-flex flex-column gap-2">
        <a class="btn btn-primary d-flex justify-content-space-between align-items-center gap-3"
          href="./pages/Listagem-Pet/listagem-pet.html" role="button"><img src="../../assets/img/list.png" width="30px"
            alt="novo">Veja os Pets cadastrados</a>
        <a class="btn btn-primary d-flex justify-content-space-between align-items-center gap-3"
          href="./pages/Listagem-Atendimento/listagem-atendimento.html" role="button"><img
            src="../../assets/img/list.png" width="30px" alt="novo">Veja os Atendimentos</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
